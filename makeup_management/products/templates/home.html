<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Makeup Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ebd5ce;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: #E1ACAC;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        .btn-browse {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            color: #ffffff;
            background-color: #CA8787;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-browse:hover {
            background-color: #A87676;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Makeup Products</h1>
        <p>Discover our wide range of makeup products to enhance your beauty.</p>
        <a href="/products" class="btn-browse">Browse Products</a>
    </div>
</body>
</html>
