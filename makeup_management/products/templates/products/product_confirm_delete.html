<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ebd5ce;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .box {
            background: #E1ACAC;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #353333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        strong {
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: #A87676;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #CA8787;
        }

        a {
            color: #2f3131;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #FFD0D0;
            transition: color 0.3s;
        }

        a:hover {
            color: #CA8787;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the product: <strong>{{ product.name }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'product_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
